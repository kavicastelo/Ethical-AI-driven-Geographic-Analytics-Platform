<div class="container" style="overflow-x: auto">
  <table class="table table-hover">
    <thead>
    <tr>
      <th>Timestamp</th>
      <th>Location</th>
      <th>Received Value</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let a of airQuality">
      <td>{{a.timestamp}}</td>
      <td>{{a.location}}</td>
      <td>{{a.pm25}}</td>
    </tr>
    </tbody>
  </table>
  <div class="d-flex align-items-center justify-content-center">
    <div class="hr-div"></div>
    <div class="see-more" (click)="seeMore()"><p>{{isExpanded?'See less':'See more'}}</p></div>
    <div class="hr-div"></div>
  </div>
</div>
