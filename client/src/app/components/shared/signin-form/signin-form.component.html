<div class="loading-screen" *ngIf="isLoading">
  <img src="./assets/images/shared/loading.gif" alt="loading...">
  <h2>Please wait a moment...</h2>
  <p>Starts server configuration</p>
</div>

<form class="signIn-form" [formGroup]="signInForm">
  <div class="row">
    <div class="col-12">
      <mat-form-field class="signIn-form-full-width" appearance="outline" color="accent">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" placeholder="Ex. sample@gmail.com">
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field class="signIn-form-full-width" appearance="outline" color="accent">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" placeholder="Ex. qehj-wek@45" type="password">
      </mat-form-field>
    </div>
    <div class="d-flex align-items-center justify-content-end">
      <div class="col-md-6">
        <button class="button-1 w-100" type="submit" (click)="submit()">Sign In</button>
      </div>
    </div>
  </div>
</form>
