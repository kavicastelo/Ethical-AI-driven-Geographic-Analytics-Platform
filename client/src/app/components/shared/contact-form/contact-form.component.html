<div class="loading-screen" *ngIf="isLoading">
  <img src="./assets/images/shared/loading.gif" alt="loading...">
  <h2>Please wait a moment...</h2>
  <p>Starts server configuration</p>
</div>

<div [ngClass]="{'theme-light': !isDarkMode, 'theme-dark': isDarkMode}">
  <form class="contact-form" [formGroup]="contactForm">
    <div class="row">
      <div class="col-md-6">
        <mat-form-field class="contact-form-full-width" appearance="outline" color="accent">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" placeholder="Ex. kavindu kokila">
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field class="contact-form-full-width" appearance="outline" color="accent">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="Ex. sample@gmail.com">
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field class="contact-form-full-width" appearance="outline" color="accent">
          <mat-label>Message</mat-label>
          <textarea matInput formControlName="message" placeholder="Your message here.."></textarea>
        </mat-form-field>
      </div>
      <div class="d-flex justify-content-end">
        <div class="col-12 col-sm-6 col-md-3 d-flex justify-content-end">
          <button class="button-1" type="submit" (click)="submit()">Send Message</button>
        </div>
      </div>
    </div>
  </form>
</div>
