<form class="signup-form" [formGroup]="signupForm">
  <div class="row">
    <div class="col-md-6">
      <mat-form-field class="signup-form-full-width" appearance="outline" color="accent">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" placeholder="Ex. kavindu kokila">
      </mat-form-field>
    </div>
    <div class="col-md-6">
      <mat-form-field class="signup-form-full-width" appearance="outline" color="accent">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" placeholder="Ex. sample@gmail.com">
      </mat-form-field>
    </div>
    <div class="col-md-6">
      <mat-form-field class="signup-form-full-width" appearance="outline" color="accent">
        <mat-label>Phone</mat-label>
        <input matInput formControlName="phone" placeholder="Ex. 0762343567">
      </mat-form-field>
    </div>
    <div class="col-md-6">
      <mat-form-field class="signup-form-full-width" appearance="outline" color="accent">
        <mat-label>Country</mat-label>
        <mat-select class="example-full-width field" formControlName="country">
          <mat-option value="" disabled selected>Select Country &ast;</mat-option>
          <mat-option *ngFor="let country of countries" [value]="country.name">{{country.name}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field class="signup-form-full-width" appearance="outline" color="accent">
        <mat-label>Remarks (Optional)</mat-label>
        <textarea matInput formControlName="remarks" placeholder="Ex. I'm a university student"></textarea>
      </mat-form-field>
    </div>
    <div class="d-flex align-items-center justify-content-end">
      <div class="col-md-6">
        <button class="button-1 w-100" type="submit" (click)="submit()">Request</button>
      </div>
    </div>
  </div>
</form>
