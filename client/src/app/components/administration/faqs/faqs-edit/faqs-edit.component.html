<div class="loading-screen" *ngIf="isLoading">
  <img src="./assets/images/shared/loading.gif" alt="loading...">
  <h2>Please wait a moment...</h2>
  <p>Starts server configuration</p>
</div>

<div class="container">
  <form class="contact-form" [formGroup]="faqForm">
    <div class="row">
      <div class="col-12">
        <mat-form-field class="signup-form-full-width" appearance="outline" color="accent">
          <mat-label>Question</mat-label>
          <mat-select class="signup-form-full-width" formControlName="question">
            <mat-option value="" disabled selected>Select Question &ast;</mat-option>
            <mat-option *ngFor="let f of faqs" value="{{f.question}}" (onSelectionChange)="loadCurrentFAQ(f.question)">{{f.question}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field class="signup-form-full-width" appearance="outline" color="accent">
          <mat-label>Answer</mat-label>
          <textarea matInput formControlName="answer" placeholder="Ex. Answer"></textarea>
        </mat-form-field>
      </div>
      <div class="d-flex justify-content-end">
        <div class="col-12 col-sm-6 col-md-3 d-flex justify-content-end">
          <button class="button-1" type="submit" (click)="updateFAQ()">Update FAQ</button>
        </div>
      </div>
    </div>
  </form>
</div>
