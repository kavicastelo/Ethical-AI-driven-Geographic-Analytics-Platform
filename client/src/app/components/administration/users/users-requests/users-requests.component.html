<div class="loading-screen" *ngIf="isLoading">
  <img src="./assets/images/shared/loading.gif" alt="loading...">
  <h2>Please wait a moment...</h2>
  <p>Starts server configuration</p>
</div>

<div class="container" style="overflow-x: auto">
  <table class="table table-hover">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Phone</th>
      <th scope="col">Country</th>
      <th scope="col">Remarks</th>
      <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <th scope="row">{{user.id}}</th>
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
      <td>{{user.phone}}</td>
      <td>{{user.country}}</td>
      <td>{{user.remarks}}</td>
      <td>
        <div class="d-flex align-items-center justify-content-around">
          <button class="button-1" (click)="approveUser(user.id)">Approve</button>
          <button class="button-1" (click)="deleteUser(user.id)">Delete</button>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
