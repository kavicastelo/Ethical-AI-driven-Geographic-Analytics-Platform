name: CI

on:
  push:
    branches:
      - '*'

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          cd client
          npm install --force

      - name: Build frontend
        run: |
          cd client
          npm run build

  build-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Build backend
        run: |
          chmod +x ./mvnw
          ./mvnw clean package
